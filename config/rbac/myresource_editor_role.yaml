# permissions for end users to edit myresources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: myresource-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: myproject
    app.kubernetes.io/part-of: myproject
    app.kubernetes.io/managed-by: kustomize
  name: myresource-editor-role
rules:
- apiGroups:
  - mygroup.example.com
  resources:
  - myresources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mygroup.example.com
  resources:
  - myresources/status
  verbs:
  - get
